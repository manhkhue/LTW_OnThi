<a 
style="cursor: pointer;"
[routerLink]="[index]"
 routerLinkActive="active"
class="list-group-item list-group-item-action dflex justify-content-between align-items-center"
>
<div class="row">
    <div class="col-sm-9">
        <h4 class="list-group-item-heading">
            {{ recipe.name }}
        </h4>
        <p class="list-group-item-text">
            {{ recipe.description }}
        </p>
        <p class="list-group-item-text">
            <a>$</a>{{ recipe.price }}
        </p>
    </div>
    <div class="col-sm-3">
        <span>
            <img [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            style="max-height: 75px;">
        </span>
    </div>
</div>
</a>
