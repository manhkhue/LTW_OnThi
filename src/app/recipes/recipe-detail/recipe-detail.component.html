<div class="row">
    <div class="col-sm-12">
        <img src="{{ recipe.imagePath }}" alt="" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{ recipe.description }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <a>$</a>{{ recipe.price }}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{ recipe.about }}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group" appDropdown>
                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage
                </button>
                <div class="dropdown-menu" arialabelledby="btnGroupDrop1">
                    <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
                    <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>
</div>
